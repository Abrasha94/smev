server:
  port: 8081
  error:
    include-message: always

spring:
  application:
    name: smev service

  datasource:
    url: jdbc:h2:mem:smevdb
    username: admin
    password: admin
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
